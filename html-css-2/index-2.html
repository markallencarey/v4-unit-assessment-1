<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' type='text/css' href='reset.css'>
  <link rel='stylesheet' type='text/css' href='style-2.css'>
  <title>Document</title>
</head>

<header>
  <h1>Makin' Shapes!</h1>
</header>

<body>

  <section id='rectangles'>
    <h2>Rectangles</h2>
    <div id='rectangles-shapes'>
      <div id='purple-rectangle'></div>
      <div id='blue-box'></div>
      <div id='pink-square'></div>
    </div>
  </section>

  <section id='circles'>
    <h2>Circles</h2>
    <div id='snowman'>

      <div id='snowman-top'>

        <div id='coal-eyes'>
          <img class='coal'
            src='https://www.nicepng.com/png/detail/210-2109722_a-lump-of-coal-for-christmas-coal-clipart.png' />
          <img class='coal'
            src='https://www.nicepng.com/png/detail/210-2109722_a-lump-of-coal-for-christmas-coal-clipart.png' />
        </div>

        <img id='carrot' src='https://i.pinimg.com/originals/3d/d8/59/3dd85997b6e689e417c99e3f008c5c03.png' />

      </div>

      <div id='snowman-middle'>
        <div id='coal-buttons'>
          <img id='top-button' class='coal'
            src='https://www.nicepng.com/png/detail/210-2109722_a-lump-of-coal-for-christmas-coal-clipart.png' />
          <img id='middle-button' class='coal'
            src='https://www.nicepng.com/png/detail/210-2109722_a-lump-of-coal-for-christmas-coal-clipart.png' />
          <img id='bottom-button' class='coal'
            src='https://www.nicepng.com/png/detail/210-2109722_a-lump-of-coal-for-christmas-coal-clipart.png' />
        </div>
      </div>

      <div id='snowman-bottom'></div>
    </div>
  </section>

  <section id='everything'>
    <h2>Everything</h2>
    <div id='fish-tank'>
      <div id='yellow-box'>
        <div id='green-circle'>
          <div id='red-box'>
            <div id='blue-circle'>
              <img id='goldfish'src='https://www.pngitem.com/pimgs/m/478-4788721_goldfish-clipart-fish-cracker-cute-fish-vector-png.png' />
            </div>
            <p id='fish-tank-text'>Fish Tank</p>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
